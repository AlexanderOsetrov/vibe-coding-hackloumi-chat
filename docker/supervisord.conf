[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
user=postgres
command=/usr/lib/postgresql/16/bin/postgres -D /var/lib/postgresql/data -c listen_addresses=localhost -c port=5432
autostart=true
autorestart=true
stderr_logfile=/var/log/postgresql/postgresql.err.log
stdout_logfile=/var/log/postgresql/postgresql.out.log
environment=PGDATA="/var/lib/postgresql/data"

[program:nextjs]
command=npm start
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/nextjs.err.log
stdout_logfile=/var/log/nextjs.out.log
environment=NODE_ENV="production",DATABASE_URL="postgresql://hackloumi:hackloumi@localhost:5432/hackloumi",JWT_SECRET="your-super-secure-jwt-secret-key-change-in-production"
user=root
startretries=10
startsecs=10

[group:hackloumi]
programs=postgresql,nextjs
priority=999 